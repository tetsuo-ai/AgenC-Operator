name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ─────────────────────────────────────────────
  # Frontend checks (TypeScript + lint)
  # ─────────────────────────────────────────────
  frontend:
    name: Frontend checks
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: TypeScript type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint
        continue-on-error: true

  # ─────────────────────────────────────────────
  # Rust checks (cargo check + clippy)
  # Runs on Ubuntu and macOS only. Windows Rust
  # checks are covered by the build job.
  # ─────────────────────────────────────────────
  rust:
    name: Rust checks (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            libssl-dev \
            libclang-dev \
            cmake

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}

      # Tauri's generate_context!() macro requires the frontendDist
      # directory to exist at compile time. Create a stub so cargo
      # check/clippy can run without building the full frontend.
      - name: Create frontend dist stub
        run: mkdir -p dist && echo '<html><body></body></html>' > dist/index.html

      - name: Cargo check
        run: cargo check --workspace

      - name: Clippy
        run: cargo clippy --workspace

  # ─────────────────────────────────────────────
  # Full build (frontend + Rust/Tauri)
  # ─────────────────────────────────────────────
  build:
    name: Build (${{ matrix.os }})
    needs: [frontend, rust]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            libssl-dev \
            libclang-dev \
            cmake

      - name: Install OpenSSL (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          vcpkg install openssl:x64-windows-static-md
          $vcpkgRoot = $env:VCPKG_INSTALLATION_ROOT
          echo "OPENSSL_DIR=$vcpkgRoot\installed\x64-windows-static-md" >> $env:GITHUB_ENV
          echo "OPENSSL_STATIC=1" >> $env:GITHUB_ENV

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}-build

      - name: Install frontend dependencies
        run: npm install --no-audit --no-fund

      - name: Build frontend
        run: npm run build

      - name: Build Rust workspace
        run: cargo build --workspace
