name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ─────────────────────────────────────────────
  # Frontend checks (TypeScript + lint)
  # ─────────────────────────────────────────────
  frontend:
    name: Frontend checks
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: TypeScript type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint
        continue-on-error: true

  # ─────────────────────────────────────────────
  # Rust checks (cargo check + clippy)
  # Linux only — catches all code issues without
  # needing multiple OS runners.
  # ─────────────────────────────────────────────
  rust:
    name: Rust checks
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            libssl-dev \
            libclang-dev \
            cmake

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2

      # Tauri's generate_context!() macro requires the frontendDist
      # directory to exist at compile time. Create a stub so cargo
      # check/clippy can run without building the full frontend.
      - name: Create frontend dist stub
        run: mkdir -p dist && echo '<html><body></body></html>' > dist/index.html

      - name: Cargo check
        run: cargo check --workspace

      - name: Clippy
        run: cargo clippy --workspace
