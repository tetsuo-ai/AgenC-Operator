<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="100%" stop-color="#12121a"/>
    </linearGradient>
    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="100%" stop-color="#00cccc"/>
    </linearGradient>
    <linearGradient id="neonMagenta" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff00ff"/>
      <stop offset="100%" stop-color="#cc00cc"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#bgGrad)"/>

  <!-- Outer Ring -->
  <circle cx="64" cy="64" r="50" fill="none" stroke="url(#neonCyan)" stroke-width="2" opacity="0.5" filter="url(#glow)"/>

  <!-- Inner Ring -->
  <circle cx="64" cy="64" r="40" fill="none" stroke="url(#neonMagenta)" stroke-width="1.5" opacity="0.7" filter="url(#glow)"/>

  <!-- T Letter (Tetsuo) -->
  <text x="64" y="75"
        font-family="Arial, sans-serif"
        font-size="48"
        font-weight="bold"
        fill="url(#neonCyan)"
        text-anchor="middle"
        filter="url(#glow)">T</text>

  <!-- Decorative Lines -->
  <line x1="30" y1="30" x2="40" y2="40" stroke="#00ffff" stroke-width="2" opacity="0.6"/>
  <line x1="98" y1="30" x2="88" y2="40" stroke="#00ffff" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="98" x2="40" y2="88" stroke="#ff00ff" stroke-width="2" opacity="0.6"/>
  <line x1="98" y1="98" x2="88" y2="88" stroke="#ff00ff" stroke-width="2" opacity="0.6"/>

  <!-- Corner Dots -->
  <circle cx="64" cy="20" r="3" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="64" cy="108" r="3" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="20" cy="64" r="3" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="108" cy="64" r="3" fill="#ff00ff" filter="url(#glow)"/>
</svg>
